<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="saved-locations">
        <div class="saved-locations-header">
            <i class="fa-solid fa-bookmark"></i>
            <span>Saved locations:</span>
        </div>
        <div class="saved-locations-list">
            <!-- <div class="saved-locations-item">
                <img src="img/flags/ua-flag.png" alt="">
                <div class="saved-location-name">
                    <span>Location name</span>
                </div>
                <div class="saved-location-btns">
                    <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
                    <button class="fa-solid fa-trash" id="delete-btn"></button>
                </div>
            </div> -->
        </div>
    </div>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-map-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <div class="search-box-buttons">
                <button class="fa-solid fa-magnifying-glass"></button>
                <button class="fa-solid fa-bookmark" id="saved-button"></button>
            </div>
        </div>

        <div class="not-found">
            <img src="img/not-found.png">
            <p>Oops! Invalid location :(</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="country">
            <img src="">
            <span>UA</span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <title>Weather App</title>
</head>

<body>
    <div class="nav">
        <div class="nav-logo">
            <img src="https://cdn-icons-png.flaticon.com/512/648/648198.png" alt="" class="logo">
            <p>Weather</p>
        </div>
        <div class="nav-menu">
            <div class="nav-menu-subblock">
                <a href=""><i class="bi bi-house"></i>&nbsp;&nbsp;Dashboard</a>
                <a href=""><i class="bi bi-bookmark"></i>&nbsp;&nbsp;Saved locations</a>
                <a href=""><i class="bi bi-gear"></i>&nbsp;&nbsp;Settings</a>
            </div>
            <a href=""><i class="bi bi-box-arrow-left"></i>&nbsp;&nbsp;Log out</a>
        </div>
    </div>
    <div class="main-block">
        <div class="dashboard">
            <div class="dashboard-header">
                <div class="dashboard-date">
                    <p class="month">February 2023</p>
                    <p class="full-date">Sunday, Feb 19, 2023</p>
                </div>
                <div class="dashboard-search">
                    <input type="text" class="search-input" placeholder="Search location here">
                    <button class="bi bi-search"></button>
                </div>
            </div>
            <div class="dashboard-container">
                <p class="label"><i class="bi bi-thermometer-sun"></i>Temperature</p>
                <div class="dashboard-container-block">
                    <div class="dashboard-container-item">
                        <p class="dashboard-container-item-header">Feels like:</p>
                        <p class="feels-like dashboard-container-item-p">-<span>°C</span></p>
                        <i class="bi bi-eye"></i>
                    </div>
                    <div class="dashboard-container-item">
                        <p class="dashboard-container-item-header">Min °C:</p>
                        <p class="min-temperature dashboard-container-item-p">-<span>°C</span></p>
                        <i class="bi bi-thermometer"></i>
                    </div>
                    <div class="dashboard-container-item">
                        <p class="dashboard-container-item-header">Max °C:</p>
                        <p class="max-temperature dashboard-container-item-p">-<span>°C</span></p>
                        <i class="bi bi-thermometer-high"></i>
                    </div>
                </div>
            </div>
            <div class="dashboard-container">
                <p class="label"><i class="bi bi-card-text"></i>Description</p>
                <div class="dashboard-container-block">
                    <div class="dashboard-container-item">
                        <p class="dashboard-container-item-header">Humidity:</p>
                        <p class="humidity dashboard-container-item-p">-<span>%</span></p>
                        <i class="bi bi-water"></i>
                    </div>
                    <div class="dashboard-container-item">
                        <p class="dashboard-container-item-header">Wind speed:</p>
                        <p class="wind-speed dashboard-container-item-p">-<span>km/h</span></p>
                        <i class="bi bi-wind"></i>
                    </div>
                    <div class="dashboard-container-item">
                        <p class="dashboard-container-item-header">Country:</p>
                        <p class="country dashboard-container-item-p">-</p>
                        <i class="bi bi-map"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="info">
        <div class="nothing-block">
            <p>Search weather in your location</p>
            <img src="https://cdn-icons-png.flaticon.com/512/4652/4652346.png" alt="">
        </div>
        <div class="not-found-block">
            <p>Entered location not found! :(</p>
            <img src="https://cdn-icons-png.flaticon.com/512/5108/5108591.png" alt="">
        </div>
        <div class="info-header">
            <i class="bi bi-geo-alt"></i>
            <p class="city-name">Kiev</p>
            <img src="" alt="">
        </div>
        <div class="weather-block">
            <img src="" alt="" class="weather-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/578/578156.png" alt="" class="termomether-icon">
            <p class="temperature">00</p>
            <p class="description">none</p>
        </div>
        <div class="buttons-block">
            <button title="Reload"><i class="bi bi-arrow-clockwise"></i></button>
            <button title="Save location"><i class="bi bi-bookmark-plus"></i></button>
            <button title="Share location"><i class="bi bi-share"></i></button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
